<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <table border="1" cellspacing="0" hight="150" width="360" cellpadding="5px">
            <tr align="center">
                <td colspan="2" class="color">Bangladesh</td>
                <td rowspan="5"><img src="./images/A.jpg" alt="" hight="150" width="200"></td>
            </tr>
            <tr align="center">
                <td><strike>ABC</strike></td>
                <td>BCD</td>
            </tr>
            <tr align="center">
                <td>H<sub>2</sub>SO<sub>4</sub></td>
                <td><u>ACD</u></td>
            </tr>
            <tr align="center">
                <td rowspan="2">
                    <ul type="disc">
                        <li>A</li>
                        <li>B</li>
                    </ul>
                </td>
                <td><br></td>
            </tr>
            <tr align="center">
                <td><a href="https://www.google.co.uk/">Google</a></td>
            </tr>
        </table>
 
</body>
</html>
